<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>VN Refrigeração</title>
  </head>
  <body>
    <header>
      <div class="left">
        <img class="logo" src="/assets/refri-logo.png" alt="logo" />
        <a href="/pages/login/login.html" class="title">VN Refrigeração</a>
      </div>
      <div class="right">
        <a href="/">Meus Pedidos</a>
        <a href="/">Contato</a>
        <a href="/pages/login/login.html">Entrar</a>
      </div>
    </header>
    <main>
      <div class="login">
        <h1>Cadastro</h1>
        <form action="">
          <input type="text" placeholder="E-mail" />
          <input class="passw" type="password" placeholder="Senha" />
          <input
            class="confirm-passw"
            type="password"
            placeholder="Confirmar Senha"
          />
          <p class="erro">As senhas não são a mesma!</p>
          <button class="btn">Registrar-se</button>
          <a href="/pages/login/login.html" class="forgot"
            >Já tenho uma conta!</a
          >
        </form>
      </div>
    </main>
    <script src="/register.js"></script>
  </body>
</html>
